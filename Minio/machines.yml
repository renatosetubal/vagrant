- name: haproxy
  cpus: 1
  memory: 1048
  net: private_network
  ip: 192.168.2.5
  netbr:
  - tiporede: public_network
    adaptador: "Killer E2600 Gigabit Ethernet Controller"
    dns: "8.8.8.8"
    ipfixo:
    tipoconexao: "dhcp"
  - tiporede: private_network
    ipfixo: 192.168.2.5
    dns: 8.8.8.8
  enableport: true
  ports:
  - guest: 80
    host: 8888
  enabledisk: false
  disks:
  - size: 5GB
    name: sdb
  - size: 5GB
    name: sdc
  - size: 5GB
    name: sdd
  - size: 5GB
    name: sde
  box: bento/debian-12
  script: prov/haproxy.sh
  folder:

