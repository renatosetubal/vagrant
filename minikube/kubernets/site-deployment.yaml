apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-deployment
  labels:
    app: app-html
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-html
  template:
    metadata:
      labels:
        app: app-html
    spec:
      containers:
      - name: app-html
        image: remiset/app-html:1.0
        ports:
        - containerPort: 80
